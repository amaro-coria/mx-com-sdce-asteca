<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="list" />
		</h:panelGroup>
		<h:form styleClass="login">
			<ace:panel id="panel" header="Buscar" closable="false"
				toggleable="false" style="text-align:center;">
				<h:panelGrid columns="2" style="text-align:left;">
					<h:outputText value="#{msg.clave} :" />
					<ace:simpleSelectOneMenu id="selectProvince" label=""
						labelPosition="top">
						<f:selectItem itemValue="" itemLabel="" />
					</ace:simpleSelectOneMenu>
					<h:outputText value="#{msg.nombre} :" />
					<h:inputText id="nombre" size="55" title="#{msg.nombre}"
						maxlength="40" />
					<h:outputText value="#{msg.responsable} :" />
					<h:inputText id="responsable" size="55" title="#{msg.responsable}"
						maxlength="40" />
				</h:panelGrid>
				<br />
				<ul class="buttons">
					<li><h:commandButton action="#{login.guardar}"
							value="#{msg.buscar}" /></li>
					<li><h:commandButton action="#{login.guardar}"
							value="#{msg.limpiar}" /></li>
				</ul>
			</ace:panel>
			<ul class="buttons">
				<li><h:commandButton action="#{login.guardar}"
						value="#{msg.nuevo}" /></li>
				<li><h:commandButton action="#{login.guardar}"
						value="#{msg.ver}" /></li>
				<li><h:commandButton action="#{login.guardar}"
						value="#{msg.editar}" /></li>
				<li><h:commandButton action="#{login.guardar}"
						value="#{msg.eliminar}" /></li>
			</ul>
			<h:panelGrid columns="1">
				<ace:dataTable id="clienteTable"
					value="#{beanClientes.listaClientes}" var="cliente"
					paginator="true" paginatorPosition="bottom" rows="10">
					<ace:column id="clave" headerText="#{msg.clave}"
						sortBy="#{cliente.clave}" filterBy="#{cliente.clave}"
						filterMatchMode="contains">
						<h:outputText id="claveCell" value="#{cliente.clave}" />
					</ace:column>
					<ace:column id="nombre" headerText="#{msg.nombre}"
						sortBy="#{cliente.nombre}" filterBy="#{cliente.nombre}"
						filterMatchMode="contains">
						<h:outputText id="nombreCell" value="#{cliente.nombre}" />
					</ace:column>
					<ace:column id="responsable" headerText="#{msg.responsable}"
						sortBy="#{cliente.responsable}" filterBy="#{cliente.responsable}"
						filterMatchMode="contains">
						<h:outputText id="responsableCell" value="#{cliente.responsable}" />
					</ace:column>
				</ace:dataTable>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
