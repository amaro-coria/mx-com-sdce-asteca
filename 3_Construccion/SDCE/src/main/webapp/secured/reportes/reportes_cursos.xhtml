<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition>
		<h:form id="form" styleClass="login">
			<p:panel id="panel" header="Reporte de Cursos" closable="false">
				<h:panelGrid columns="2">
					<p:outputLabel>Instructures</p:outputLabel>
					<p:selectOneMenu id="selectInstructorId" value="#{beanReporteCursos.instructorSelected}" style="width:250px"> 
						<f:selectItem itemLabel="SELECCIONA INSTRUCTOR" itemValue="0" noSelectionOption="true"/>
						<f:selectItems value="#{beanReporteCursos.listaSelectInstructor}"/>
					</p:selectOneMenu>
					<p:outputLabel>Sede</p:outputLabel>
					<p:selectOneMenu id="selectSede" 
						value="#{beanReporteCursos.sedeSelected}" style="width: 250px;">
						<f:selectItem itemLabel="SELECCIONA SEDE" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{beanReporteCursos.listaSelectSede}" />
					</p:selectOneMenu>
					<p:outputLabel>Área</p:outputLabel>
					<p:selectOneMenu id="selectArea" 
						value="#{beanReporteCursos.areaSelected}" style="width: 250px;">
						<f:selectItem itemLabel="SELECCIONA AREA" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{beanReporteCursos.listaSelectArea}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid columns="3">
					<p:outputLabel>Período</p:outputLabel>
					<p:calendar id="periodoIni" value="#{beanReporteCursos.fechaIni}"
								>
					</p:calendar>
					
					<p:calendar id="periodoFin" value="#{beanReporteCursos.fechaFin}">
					</p:calendar>
				</h:panelGrid>
				<h:panelGroup>
					<p:commandButton value="Buscar" update="@all" icon="ui-icon-search"
						actionListener="#{beanReporteCursos.mostrarReporte}"
						styleClass="ui-priority-primary" />

				</h:panelGroup>
			</p:panel>

		</h:form>
	</ui:composition>
</h:body>
</html>
