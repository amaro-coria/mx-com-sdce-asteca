<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/templates/layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="list" />
		</h:panelGroup>
		<h:form styleClass="login">
			<ace:panel id="panel" header="Reporte dias aula" closable="false"
				toggleable="false" style="text-align:center;">
				<h:panelGrid columns="2" style="text-align:left;">
					<h:outputText value="#{msg.instructores} :" />
					<ace:simpleSelectOneMenu id="selectProvince1" label=""
						labelPosition="top" size="10">
						<f:selectItem itemValue="" itemLabel="" />
					</ace:simpleSelectOneMenu>
					<h:outputText value="#{msg.sede} :" />
					<ace:simpleSelectOneMenu id="selectProvince2" label=""
						labelPosition="top" size="10">
						<f:selectItem itemValue="" itemLabel="" />
					</ace:simpleSelectOneMenu>
					<h:outputText value="#{msg.area} :" />
					<ace:simpleSelectOneMenu id="selectProvince3" label=""
						labelPosition="top" size="10">
						<f:selectItem itemValue="" itemLabel="" />
					</ace:simpleSelectOneMenu>
				</h:panelGrid>
				<h:panelGrid columns="3" style="text-align:left;">
					<h:outputText value="#{msg.periodo} :" />
					<ace:simpleSelectOneMenu id="selectProvince12" label=""
						labelPosition="top" size="10">
						<f:selectItem itemValue="" itemLabel="" />
					</ace:simpleSelectOneMenu>
					<ace:simpleSelectOneMenu id="selectProvince13" label=""
						labelPosition="top" size="10">
						<f:selectItem itemValue="" itemLabel="" />
					</ace:simpleSelectOneMenu>
				</h:panelGrid>
				<ul class="buttons">
					<li><h:commandButton action="#{login.guardar}"
							value="#{msg.limpiar}" />
					</li>
					<li><h:commandButton action="#{login.guardar}"
							value="#{msg.buscar}" />
					</li>
				</ul>
			</ace:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
