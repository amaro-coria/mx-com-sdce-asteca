<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition>
		<h:form id="frmlAlumnos">
			<p:growl id="msg" />
			<p:panel id="pnlAlumnos" header="Reporte Alumnos" closable="false">
				<p:outputLabel>Area:</p:outputLabel>
				<p:selectOneMenu>
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Option 1" itemValue="1" />
					<f:selectItem itemLabel="Option 2" itemValue="2" />
					<f:selectItem itemLabel="Option 3" itemValue="3" />
				</p:selectOneMenu>
			</p:panel>
			<h:panelGrid>
				<p:commandButton value="Imprimir" icon="ui-icon-print"
					onclick="window.open('#{beanReporteAlumno.url}Reportes?name=Cedula_5');"
					type="button" />
				<p:commandButton value="Ajax Submit" update="@all"
					actionListener="#{beanReporteAlumno.mostrarReporte}"
					styleClass="ui-priority-primary" />

			</h:panelGrid>
			<p:dialog id="modalDialog" header="Modal Dialog" widgetVar="dlg"
				modal="true" height="100">
				<h:outputText value="This is a Modal Dialog." />
			</p:dialog>
		</h:form>
	</ui:composition>
</h:body>
</html>
