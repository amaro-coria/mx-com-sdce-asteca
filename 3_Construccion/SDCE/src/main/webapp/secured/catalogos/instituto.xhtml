<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition>
		<h:form id="form" >
		<table>
				<tr>
					<td align="left">
						<div class="breadcrumb flat" style="text-align: left">
							<h:commandLink action="#{menuBean.regresaInicio}" value="Inicio" />
							<h:outputLink value="#" styleClass="active">#{msg.instituto}</h:outputLink>
						</div>
					</td>
				</tr>
			</table>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<!-- Panel de Ver -->
				<h:panelGrid id="displayVer" columns="2" cellpadding="4">
					<h:panelGroup id="messagePanelVer" layout="block">
						<h:messages errorStyle="color: red" infoStyle="color: green"
							layout="list" style="font-size:12px;font-family:Arial" />
					</h:panelGroup>
					<h:outputText />
					<h:outputText value="#{msg.nombre}" />
					<h:outputText value="#{beanInstituto.item.nombre}"
						style="font-weight:bold" />
					<h:outputText value="#{msg.razonSocial}" />
					<h:outputText value="#{beanInstituto.item.razonSocial}"
						style="font-weight:bold" />
					<h:outputText value="#{msg.rfc}" />
					<h:outputText value="#{beanInstituto.item.rfc}"
						style="font-weight:bold" />
				</h:panelGrid>
				<p:tabView>
					<p:tab title="#{msg.domicilio }">
							<h:panelGrid columns="2">
								<h:outputText value="#{msg.calle }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.calle }" style="font-weight:bold"/>
								<h:outputText value="#{msg.noExterior }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.noExterior }" style="font-weight:bold"/>
								<h:outputText value="#{msg.noInterior }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.noInterior }" style="font-weight:bold"/>
								<h:outputText value="#{msg.colonia }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.asentamiento }" style="font-weight:bold"/>
								<h:outputText value="#{msg.codigoPostal }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.cp }" style="font-weight:bold"/>
								<h:outputText value="#{msg.estado }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.estado }" style="font-weight:bold"/>
								<h:outputText value="#{msg.delegacion }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.municipio }" style="font-weight:bold"/>
								<h:outputText value="#{msg.telefono }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.telefono }" style="font-weight:bold"/>
								<h:outputText value="#{msg.fax }"/>
								<h:outputText value="#{beanInstituto.item.fax }" style="font-weight:bold"/>
							</h:panelGrid>
						</p:tab>	
					<p:tab title="#{msg.contactos }">
						<h:outputText value="#{msg.director }" />
						<h:panelGrid columns="2">
							<h:outputText value="#{msg.nombre }"/>
							<h:outputText value="#{beanInstituto.director.dtoPersona.nombre }" style="font-weight:bold"/>
							<h:outputText value="#{msg.apellidoP }"/>
							<h:outputText value="#{beanInstituto.director.dtoPersona.apellidoP }" style="font-weight:bold"/>
							<h:outputText value="#{msg.apellidoM }"/>
							<h:outputText value="#{beanInstituto.director.dtoPersona.apellidoM }" style="font-weight:bold"/>
							<h:outputText value="#{msg.puesto }"/>
							<h:outputText value="#{beanInstituto.director.puesto }" style="font-weight:bold"/>
						</h:panelGrid> 
						<h:outputText value="#{msg.representante }" />
						<h:panelGrid columns="2">
							<h:outputText value="#{msg.nombre }"/>
							<h:outputText value="#{beanInstituto.representante.dtoPersona.nombre }" style="font-weight:bold"/>
							<h:outputText value="#{msg.apellidoP }"/>
							<h:outputText value="#{beanInstituto.representante.dtoPersona.apellidoP }" style="font-weight:bold"/>
							<h:outputText value="#{msg.apellidoM }"/>
							<h:outputText value="#{beanInstituto.representante.dtoPersona.apellidoM }" style="font-weight:bold"/>
							<h:outputText value="#{msg.puesto }"/>
							<h:outputText value="#{beanInstituto.representante.puesto }" style="font-weight:bold"/>
						</h:panelGrid> 
					</p:tab>
				</p:tabView>
			<!-- Fin de panel de Ver -->
		</h:form>

	</ui:composition>
</h:body>
</html>
