<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition>
		<h:form id="form" >
			<p:growl id="growl" showDetail="true" sticky="true" />
			<!-- Panel de Ver -->
				<h:panelGrid id="displayVer" columns="2" cellpadding="4">
					<h:panelGroup id="messagePanelVer" layout="block">
						<h:messages errorStyle="color: red" infoStyle="color: green"
							layout="list" style="font-size:12px;font-family:Arial" />
					</h:panelGroup>
					<h:outputText />
					<h:outputText value="#{msg.nombre}" />
					<h:outputText value="#{beanInstituto.item.nombre}"
						style="font-weight:bold" />
					<h:outputText value="#{msg.razonSocial}" />
					<h:outputText value="#{beanInstituto.item.razonSocial}"
						style="font-weight:bold" />
					<h:outputText value="#{msg.rfc}" />
					<h:outputText value="#{beanInstituto.item.rfc}"
						style="font-weight:bold" />
				</h:panelGrid>
				<p:tabView>
					<p:tab title="#{msg.domicilio }">
							<h:panelGrid columns="2">
								<h:outputText value="#{msg.calle }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.calle }"/>
								<h:outputText value="#{msg.noExterior }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.noExterior }"/>
								<h:outputText value="#{msg.noInterior }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.noInterior }"/>
								<h:outputText value="#{msg.colonia }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.asentamiento }"/>
								<h:outputText value="#{msg.codigoPostal }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.cp }"/>
								<h:outputText value="#{msg.estado }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.estado }"/>
								<h:outputText value="#{msg.delegacion }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.municipio }"/>
								<h:outputText value="#{msg.telefono }"/>
								<h:outputText value="#{beanInstituto.item.dtoDomicilio.telefono }"/>
								<h:outputText value="#{msg.fax }"/>
								<h:outputText value="#{beanInstituto.item.fax }"/>
							</h:panelGrid>
						</p:tab>	
					<p:tab title="#{msg.contactos }">
						<h:outputText value="#{msg.director }" />
						<h:panelGrid columns="2">
							<h:outputText value="#{msg.nombre }"/>
							<h:outputText value="#{beanInstituto.director.dtoPersona.nombre }"/>
							<h:outputText value="#{msg.apellidoP }"/>
							<h:outputText value="#{beanInstituto.director.dtoPersona.apellidoP }"/>
							<h:outputText value="#{msg.apellidoM }"/>
							<h:outputText value="#{beanInstituto.director.dtoPersona.apellidoM }"/>
							<h:outputText value="#{msg.puesto }"/>
							<h:outputText value="#{beanInstituto.director.puesto }"/>
						</h:panelGrid> 
						<h:outputText value="#{msg.representante }" />
						<h:panelGrid columns="2">
							<h:outputText value="#{msg.nombre }"/>
							<h:outputText value="#{beanInstituto.representante.dtoPersona.nombre }"/>
							<h:outputText value="#{msg.apellidoP }"/>
							<h:outputText value="#{beanInstituto.representante.dtoPersona.apellidoP }"/>
							<h:outputText value="#{msg.apellidoM }"/>
							<h:outputText value="#{beanInstituto.representante.dtoPersona.apellidoM }"/>
							<h:outputText value="#{msg.puesto }"/>
							<h:outputText value="#{beanInstituto.representante.puesto }"/>
						</h:panelGrid> 
					</p:tab>
				</p:tabView>
				<p:commandButton id="aceptarVerBtn" value="#{msg.aceptar }"
					icon="ui-icon-check" onclick="verDialog.hide()" />
					<p:commandButton id="cancelarVerBtn" value="#{msg.cancelar }"
					icon="ui-icon-circle-close" onclick="verDialog.hide()" />
			<!-- Fin de panel de Ver -->
		</h:form>

	</ui:composition>
</h:body>
</html>
