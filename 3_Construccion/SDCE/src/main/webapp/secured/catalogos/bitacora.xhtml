<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/templates/layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="list" />
		</h:panelGroup>
		<h:form styleClass="login">
			<ace:panel id="panel" header="Buscar" closable="false"
				toggleable="false" style="text-align:center;">
				<h:panelGrid columns="2" style="text-align:left;">
					<h:outputText value="#{msg.accion} :" />
					<ace:simpleSelectOneMenu id="selectProvince1" label=""
						labelPosition="top">
						<f:selectItem itemValue="" itemLabel="" />
					</ace:simpleSelectOneMenu>
					<h:outputText value="#{msg.usuario} :" />
					<ace:simpleSelectOneMenu id="selectProvince2" label=""
						labelPosition="top">
						<f:selectItem itemValue="" itemLabel="" />
					</ace:simpleSelectOneMenu>
					
				</h:panelGrid>
				<br />
				<ul class="buttons">
					<li><h:commandButton action="#{login.guardar}"
							value="#{msg.limpiar}" />
					</li>
					<li><h:commandButton action="#{login.guardar}"
							value="#{msg.buscar}" />
					</li>
				</ul>
				</ace:panel>
				<h:commandButton action="#{login.guardar}"
							value="#{msg.ver}" />
				<ace:panel>
				<ace:dataTable id="carTable"
                          value="#{dataTableBean.carsData}"
                          var="car"
                          paginator="true"
                          paginatorPosition="bottom"
                          rows="5">
                <ace:column id="id" headerText="#{msg.alta}" sortBy="#{car.id}"
                            >
                    <ice:rowSelector value="#{car.selected}"
                                     preStyleOnSelection="true"/>
                    <h:outputText id="idCell" value="#{car.id}"/>
                </ace:column>
                <ace:column id="name" headerText="#{msg.accion}" sortBy="#{car.name}"
                            >
                    <h:outputText id="nameCell" value="#{car.name}"/>
                </ace:column>
                <ace:column id="chassis" headerText="#{msg.ip}" sortBy="#{car.chassis}"
                            >
                    <h:outputText id="chassisCell" value="#{car.chassis}"/>
                </ace:column>
                <ace:column id="weight" headerText="#{msg.usuario}" sortBy="#{car.weight}"
                            >
                    <h:outputText id="weightCell" value="#{car.weight}lbs."/>
                </ace:column>
                <ace:column id="foo" headerText="#{msg.mensaje}" sortBy="#{car.weight}"
                            >
                    <h:outputText id="foo2" value="#{car.weight}lbs."/>
                </ace:column>
                </ace:dataTable>
			</ace:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
