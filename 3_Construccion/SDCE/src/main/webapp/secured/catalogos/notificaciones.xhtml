<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/fplets"
	
	>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="list" />
		</h:panelGroup>
		<h:form styleClass="login">
			<p:panel id="panel" header="Buscar" closable="false"
				toggleable="false" style="text-align:center;">
				<h:panelGrid columns="2" style="text-align:left;">
					<h:outputText value="#{msg.estado} :" />
					<p:simpleSelectOneMenu id="selectProvince1" label=""
						labelPosition="top" size="10">
						<f:selectItem itemValue="" itemLabel="" />
					</p:simpleSelectOneMenu>
					<h:outputText value="#{msg.tipo} :" />
					<p:simpleSelectOneMenu id="selectProvince2" label=""
						labelPosition="top">
						<f:selectItem itemValue="" itemLabel="" />
					</p:simpleSelectOneMenu>
				</h:panelGrid>
				<br />
				<ul class="buttons">
					<li><h:commandButton action="#{login.guardar}"
							value="#{msg.limpiar}" />
					</li>
					<li><h:commandButton action="#{login.guardar}"
							value="#{msg.buscar}" />
					</li>
				</ul>
				</p:panel>
				<h:commandButton action="#{login.guardar}"
							value="#{msg.ver}" />
				<p:panel>
				<p:dataTable id="carTable"
                          value="#{dataTableBean.carsData}"
                          var="car"
                          paginator="true"
                          paginatorPosition="bottom"
                          rows="5">
                <p:column id="id" headerText="#{msg.alta}" sortBy="#{car.id}"
                            >
                    <ice:rowSelector value="#{car.selected}"
                                     preStyleOnSelection="true"/>
                    <h:outputText id="idCell" value="#{car.id}"/>
                </p:column>
                <p:column id="name" headerText="#{msg.leido}" sortBy="#{car.name}"
                            >
                    <h:outputText id="nameCell" value="#{car.name}"/>
                </p:column>
                <p:column id="name2" headerText="#{msg.tipo}" sortBy="#{car.name}"
                            >
                    <h:outputText id="nameCell2" value="#{car.name}"/>
                </p:column>
                <p:column id="name3" headerText="#{msg.mensaje}" sortBy="#{car.name}"
                            >
                    <h:outputText id="nameCell3" value="#{car.name}"/>
                </p:column>
                </p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
