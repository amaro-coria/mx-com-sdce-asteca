<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component">
    
    <h:head>
       <title>ICEfaces</title>
        <link rel="stylesheet" type="text/css" href="/xmlhttp/css/rime/rime.css"/>
    </h:head>
	<h:body>
        <h:form>
			<ice:tree value="#{beanTree.model}"
	                      var="node"
	                      style="text-align: left;"
	                      hideRootNode="true"
	                      hideNavigation="false">
	                <ice:treeNode>
	                    <f:facet name="content">
	                    	<ice:panelGroup style="display: inline">
		                    	<ice:outputLink styleClass="navPnlClpsblLnks" value="#{node.userObject.displayPanel}" >
	                                <ice:outputText id="icefacesOrgLink" value="#{node.userObject.displayPanel}" />
	                            </ice:outputLink>
                            </ice:panelGroup>
	                    </f:facet>
	                </ice:treeNode>
	            </ice:tree>
	            
	            <ice:outputLink target="templatemo_middle_column" styleClass="navPnlClpsblLnks"
				               value="http://icefaces.org/main/home/index.jsp">
				    <ice:outputText id="icefacesOrgLink" value="ICEfaces.org"/>
				</ice:outputLink>
        </h:form >
	</h:body>
</html>
