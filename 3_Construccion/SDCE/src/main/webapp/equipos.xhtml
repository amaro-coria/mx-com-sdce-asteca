<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Equipos</title>
</h:head>
<h:body>
	<h:form id="frmEquipos">
		<p:panel id="pnlEquipos" header="Equipos" style="margin-bottom:10px;">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green"
					layout="list" />
			</h:panelGroup>

			<h:panelGrid columns="2">
				<h:outputLabel value="#{msg.clave}" />
				<h:inputText value="#{msg.clave}" />
				<h:outputLabel value="#{msg.descripcion}" />
				<h:selectOneListbox value="#{msg.descripcion}" />
				<h:outputLabel value="#{msg.tipoEquipo}" />
				<h:selectOneListbox value="#{msg.tipoEquipo}" />
				<p></p>
				<h:panelGroup>
					<p:commandButton value="#{msg.limpiar}"
						image="/resources/buscar.png" />
					<p:outputLabel value="Limpiar"></p:outputLabel>
					<p:commandButton type="button"
						image="/resources/images/icon/search.png" value="Buscar"
						alt="Close" />
					<p:outputLabel value="Buscar"></p:outputLabel>
				</h:panelGroup>
			</h:panelGrid>
			<h:panelGroup>
				<h:commandButton value="#{msg.nuevo}" />
				<h:commandButton value="#{msg.ver}" />
				<h:commandButton value="#{msg.editar}" />
				<h:commandButton value="#{msg.eliminar}" />
				<p:commandButton value="     Buscar"
					style="background-image: url(./resources/images/icon/search.png);position:relative;padding-bottom: 1px; background-repeat: no-repeat">

				</p:commandButton>
			</h:panelGroup>
		</p:panel>
	</h:form>
</h:body>
</html>
