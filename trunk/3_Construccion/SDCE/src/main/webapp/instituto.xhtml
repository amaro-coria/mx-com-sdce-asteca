<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="list" />
		</h:panelGroup>
		<h:form styleClass="login">
			<ace:panel id="panel" header="Instituto" closable="false"
				toggleable="false" style="text-align:center;">
				<h:panelGrid columns="1" style="text-align:left;">
					<ace:textEntry id="grupoInput11"  label="#{msg.nombre}" labelPosition="left"/>
					<ace:textEntry id="grupoInput12"  label="#{msg.razonSocial}" labelPosition="left"/>
					<ace:textEntry id="grupoInput13"  label="#{msg.rfc}" labelPosition="left"/>
				</h:panelGrid>
				<ace:tabSet id="sampleTabSet" clientSide="false">
                	<ace:tabPane id="cedula1" label="#{msg.domicilio}">
                	  <h:panelGrid columns="1" style="text-align:left;">
                		<ace:textEntry id="grupoInput1"  label="#{msg.calle}" labelPosition="left"/>
						<ace:textEntry id="grupoInput2"  label="#{msg.noExterior}" labelPosition="left"/>
						<ace:textEntry id="grupoInput3"  label="#{msg.noInterior}" labelPosition="left"/>
						<ace:textEntry id="grupoInput4"  label="#{msg.colonia}" labelPosition="left"/>
						<ace:textEntry id="grupoInput5"  label="#{msg.codigoPostal}" labelPosition="left"/>
						<ace:textEntry id="grupoInput6"  label="#{msg.delegacion}" labelPosition="left"/>
						<ace:textEntry id="grupoInput7"  label="#{msg.ciudad}" labelPosition="left"/>
						<ace:textEntry id="grupoInput8"  label="#{msg.estado}" labelPosition="left"/>
						<ace:textEntry id="grupoInput9"  label="#{msg.telefono}" labelPosition="left"/>
						<ace:textEntry id="grupoInput10"  label="#{msg.fax}" labelPosition="left"/>
					 </h:panelGrid>
						<ul class="buttons">
							<li><h:commandButton action="#{login.guardar}"
								value="#{msg.aceptar}" />
							</li>
							<li><h:commandButton action="#{login.guardar}"
								value="#{msg.cancelar}" />
							</li>
						</ul>
                	</ace:tabPane>
                	<ace:tabPane id="cedula2" label="#{msg.contactos}">
                	  <h:panelGrid columns="1" style="text-align:left;">
                		<h:outputText value="#{msg.directorMayus} :" />
                		<ace:textEntry id="grupoInput21"  label="#{msg.nombre}" labelPosition="left"/>
						<ace:textEntry id="grupoInput22"  label="#{msg.apellidoP}" labelPosition="left"/>
						<ace:textEntry id="grupoInput23"  label="#{msg.apellidoM}" labelPosition="left"/>
						<ace:textEntry id="grupoInput24"  label="#{msg.puesto}" labelPosition="left"/>
                		<h:outputText value="#{msg.representanteMayus} :" />
                		<ace:textEntry id="grupoInput25"  label="#{msg.nombre}" labelPosition="left"/>
						<ace:textEntry id="grupoInput26"  label="#{msg.apellidoP}" labelPosition="left"/>
						<ace:textEntry id="grupoInput27"  label="#{msg.apellidoM}" labelPosition="left"/>
						<ace:textEntry id="grupoInput28"  label="#{msg.puesto}" labelPosition="left"/>
					  </h:panelGrid>
						<ul class="buttons">
							<li><h:commandButton action="#{login.guardar}"
								value="#{msg.aceptar}" />
							</li>
							<li><h:commandButton action="#{login.guardar}"
								value="#{msg.cancelar}" />
							</li>
						</ul>
                	</ace:tabPane>
                </ace:tabSet>
				</ace:panel>
				
				
			
		</h:form>
	</ui:define>
</ui:composition>

</html>
