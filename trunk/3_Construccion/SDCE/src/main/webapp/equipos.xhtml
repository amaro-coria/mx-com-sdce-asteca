<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/layout.xhtml">
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="list" />
		</h:panelGroup>
		<h:form styleClass="login">
			<h:panelGrid columns="2">
				<h:outputLabel value="#{msg.clave}" />
				<h:inputText value="#{msg.clave}" />
				<h:outputLabel value="#{msg.descripcion}" />
				<h:selectOneListbox value="#{msg.descripcion}" />
				<h:outputLabel value="#{msg.tipoEquipo}" />
				<h:selectOneListbox value="#{msg.tipoEquipo}" />
				<p></p>
				<h:panelGroup>
					<ice:commandButton value="#{msg.limpiar}"
						image="/resources/buscar.png" />
					<ice:outputText value="Limpiar"></ice:outputText>
					<ice:commandButton type="button"
						image="/resources/images/icon/search.png" value="Buscar" alt="Close"/>
					<ice:outputText value="Buscar"></ice:outputText>
				</h:panelGroup>
			</h:panelGrid>
			<h:panelGroup style="">
				<h:commandButton value="#{msg.nuevo}" />
				<h:commandButton value="#{msg.ver}" />
				<h:commandButton value="#{msg.editar}" />
				<h:commandButton value="#{msg.eliminar}" />
				<ice:commandButton value="     Buscar" style="background-image: url(./resources/images/icon/search.png);position:relative;padding-bottom: 1px; background-repeat: no-repeat">
					
				</ice:commandButton>
			</h:panelGroup>

		</h:form>
	</ui:define>
</ui:composition>

</html>
