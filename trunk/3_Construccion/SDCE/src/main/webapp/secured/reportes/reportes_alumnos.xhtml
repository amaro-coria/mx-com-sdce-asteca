<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition>
		<h:form id="frmlAlumnos">
			<p:growl id="msg" />
			<p:panel id="pnlAlumnos" header="Reporte Alumnos" closable="false">
				<p:outputLabel>Area:</p:outputLabel>
				<p:selectOneMenu id="selectArea" 
					value="#{beanReporteAlumno.areaSelected}" style="min-width: 250px;">
					<f:selectItem itemLabel="SELECCIONA AREA" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{beanReporteAlumno.listaSelectArea}" />
				</p:selectOneMenu>
			</p:panel>
			<h:panelGrid>
			<!-- 
				<p:commandButton value="Imprimir" icon="ui-icon-print"
					onclick="window.open('#{beanReporteAlumno.url}Reportes?name=Cedula_5');"
					actionListener="#{beanReporteAlumno.mostrarReporte}"  type="button" />
					 -->
				<p:commandButton value="Imprimir" icon="ui-icon-print" update="@all"
					actionListener="#{beanReporteAlumno.mostrarReporte}"
					styleClass="ui-priority-primary" />
			</h:panelGrid>
			<p:dialog id="modalDialog" header="Modal Dialog" widgetVar="dlg"
				modal="true" height="100">
				<h:outputText value="This is a Modal Dialog." />
			</p:dialog>
		</h:form>
	</ui:composition>
</h:body>
</html>
