<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition>
		<h:form id="form" styleClass="login">
			<p:panel id="panel" header="Reporte de Cursos" closable="false">
				<h:panelGrid columns="2">
					<p:outputLabel>Instructures</p:outputLabel>
					<p:selectOneMenu>
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneMenu>
					<p:outputLabel>Sede</p:outputLabel>
					<p:selectOneMenu>
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneMenu>
					<p:outputLabel>Área</p:outputLabel>
					<p:selectOneMenu>
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneMenu>
					<p:outputLabel>Período</p:outputLabel>
					<p:selectOneMenu>
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGroup>
					<p:commandButton value="Limpiar" icon="ui-icon-arrowrefresh-1-e"
						onclick="window.open('#{beanReporteAlumno.url}Reportes?name=Cedula_5');"
						type="button" />
					<p:commandButton value="Buscar" update="@all" icon="ui-icon-search"
						actionListener="#{beanReporteAlumno.mostrarReporte}"
						styleClass="ui-priority-primary" />

				</h:panelGroup>
			</p:panel>

		</h:form>
	</ui:composition>
</h:body>
</html>
