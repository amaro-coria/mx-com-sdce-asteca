<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition>
		<h:form id="form" styleClass="login">
			<p:growl id="growl" showDetail="true" sticky="true" />			
				<h:panelGrid columns="2" style="text-align:left;">
					<h:panelGrid columns="2">
						<h:outputText value="#{msg.cliente }"/>
						<p:selectOneMenu>
							<f:selectItem itemLabel="Selecciona" itemValue="0"/>
						</p:selectOneMenu>
						<h:outputText value="#{msg.area }"/>
						<p:selectOneMenu>
							<f:selectItem itemLabel="Selecciona" itemValue="0"/>
						</p:selectOneMenu>
						<h:outputText value="#{msg.curso }"/>
						<p:selectOneMenu>
							<f:selectItem itemLabel="Selecciona" itemValue="0"/>
						</p:selectOneMenu>
						<h:outputText value="#{msg.periodo }"/>
						<h:panelGroup>
							<p:calendar navigator="true" /> #{msg.al } <p:calendar navigator="true" />
						</h:panelGroup>
						<h:outputText value="#{msg.sede }"/>
						<p:selectOneMenu>
							<f:selectItem itemLabel="Selecciona" itemValue="0"/>
						</p:selectOneMenu>
						<h:outputText value="#{msg.horarioDe }"/>
						<h:panelGroup>
							<p:inputText /> #{msg.a } <p:inputText />
						</h:panelGroup>
						<h:outputText value="#{msg.a }"/>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:outputText value="#{msg.grupo }"/>
						<p:inputText />
						<h:outputText value="#{msg.referencia }"/>
						<p:inputText />
					</h:panelGrid>
				</h:panelGrid>
				<p:separator />
				<p:tabView>
					<p:tab title="#{msg.materias }">
						<h:panelGrid columns="2">
							<h:outputText value="#{msg.responsable }"/>
								<p:selectOneMenu>
							<f:selectItem itemLabel="Selecciona" itemValue="0"/>
						</p:selectOneMenu>
							<h:outputText value="#{msg.sede }"/>
								<p:selectOneMenu>
							<f:selectItem itemLabel="Selecciona" itemValue="0"/>
						</p:selectOneMenu>
						</h:panelGrid>
					</p:tab>
					<p:tab title="#{msg.alumnos }">
					</p:tab>
					<p:tab title="#{msg.asistencia }">
					</p:tab>
					<p:tab title="#{msg.calificaciones }">
					</p:tab>
				</p:tabView>
		</h:form>

	</ui:composition>
</h:body>
</html>
