<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition>
		<h:form styleClass="frmDescargas">
			<p:panel id="panel" header="Reporte Instructor" closable="false">
				<p:tabView id="tabView">
					<p:tab id="tab1" title="Cedula 1">
						<h:panelGrid columns="2" cellpadding="10">
							<p:commandButton value="DescargarEli" icon="ui-icon-print"
								update="@all"
								actionListener="#{beanReporteCedula.mostrarReporte('Cedula_0')}"
								styleClass="ui-dialog-buttonpane" />
						</h:panelGrid>
					</p:tab>
					<p:tab id="tab2" title="Cedula 2">
						<h:panelGrid columns="2" cellpadding="10">
							<p:commandButton value="Descargar" icon="ui-icon-print"
								update="@all"
								actionListener="#{beanReporteCedula.mostrarReporte('Cedula_1')}"
								styleClass="ui-dialog-buttonpane" />
						</h:panelGrid>
					</p:tab>
					<p:tab id="tab3" title="Cedula 3">
						<h:panelGrid columns="2" cellpadding="10">
							<p:commandButton value="Descargar" icon="ui-icon-print"
								update="@all"
								actionListener="#{beanReporteCedula.mostrarReporte('Cedula_2')}"
								styleClass="ui-dialog-buttonpane" />
						</h:panelGrid>
					</p:tab>
					<p:tab id="tab4" title="Cedula 4">
						<h:panelGrid columns="2" cellpadding="10">
							<p:commandButton value="Descargar" icon="ui-icon-print"
								update="@all"
								actionListener="#{beanReporteCedula.mostrarReporte('Cedula_3')}"
								styleClass="ui-dialog-buttonpane" />
						</h:panelGrid>
					</p:tab>
					<p:tab id="tab5" title="Cedula 5">
						<h:panelGrid columns="2" cellpadding="10">
							<p:commandButton value="Descargar" icon="ui-icon-print"
								update="@all"
								actionListener="#{beanReporteCedula.mostrarReporte('Cedula_4')}"
								styleClass="ui-dialog-buttonpane" />
						</h:panelGrid>
					</p:tab>
				</p:tabView>
			</p:panel>
		</h:form>
	</ui:composition>
</h:body>
</html>
