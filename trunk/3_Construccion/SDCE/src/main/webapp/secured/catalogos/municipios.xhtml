<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition>
		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<p:panel id="panel" header="Buscar" closable="false"
				toggleable="false" style="text-align:center;">
				<h:panelGrid columns="2" style="text-align:left;">
					<h:outputText value="#{msg.pais} :" />
					<p:selectOneMenu id="selectPaisFilter"
						value="#{beanMunicipios.idPaisFilter }" style="min-width: 500px">
						<f:selectItem itemLabel="#{msg.seleccionarPais }" itemValue="" />
						<f:selectItems value="#{beanMunicipios.listaSelectPaises}" />
						<p:ajax update="selectEdoFilter"
							listener="#{beanMunicipios.cambiaPaisSelect}" />
					</p:selectOneMenu>
					<h:outputText value="#{msg.estados} :" />
					<p:selectOneMenu id="selectEdoFilter" style="min-width: 500px"
						value="#{beanMunicipios.idEdoFilter }">
						<f:selectItem itemLabel="#{msg.seleccionarEdo }" itemValue="" />
						<f:selectItems value="#{beanMunicipios.listaSelectEstados}" />
						<p:ajax update="selectMpioFilter"
							listener="#{beanMunicipios.cambiaEdoSelect}" />
					</p:selectOneMenu>
					<h:outputText value="#{msg.municipios} :" />
					<p:selectOneMenu id="selectMpioFilter" style="min-width: 500px"
						value="#{beanMunicipios.idMunicipioFilter }">
						<f:selectItem itemLabel="#{msg.seleccionarMuninicipio }"
							itemValue="" />
						<f:selectItems value="#{beanMunicipios.listaSelectMunicipios}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<br />
				<h:panelGrid style="text-align:right" width="100%">
					<h:panelGrid columns="2" style="text-align:right">
						<p:commandButton value="#{msg.limpiar}"
							icon="ui-icon-arrowrefresh-1-e"
							onclick=":form:selectPaisFilter.selectValue('')"
							actionListener="#{beanMunicipios.limpiarFiltrado }"
							update="growl" />
					<p:commandButton icon="ui-icon-search"
							actionListener="#{beanMunicipios.buscarFiltrado}"
							value="#{msg.buscar}" update="municipiosTable, growl" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
			<p:panel>
				<h:panelGrid columns="4" style="text-align:left;">
					<p:commandButton id="deleteButton" value="#{msg.eliminar }" 
						icon="ui-icon-trash" onclick="borrarDialog.show()" update="growl" />
					<p:commandButton id="editarButton" value="#{msg.editar }" 
						icon="ui-icon-pencil" onclick="editarDialog.show()"
						update=":form:displayEditar, growl" />
					<p:commandButton id="viewButton" value="#{msg.ver }" 
						icon="ui-icon-search" oncomplete="verDialog.show()"
						update=":form:displayVer, growl" />
					<p:commandButton id="nuevoButton" value="#{msg.nuevo }"
						icon="ui-icon-plusthick" onclick="nuevoDialog.show()"
						update=":form:displayNuevo, growl" />
				</h:panelGrid>
			</p:panel>
			<p:panel>
				<p:dataTable id="municipiosTable"
					value="#{beanMunicipios.listaMunicipios}" var="mpio"
					rowKey="#{mpio.idUnico}" paginator="true"
					selection="#{beanMunicipios.municipioSelected}"
					filteredValue="#{beanMunicipios.listaMunicipioFiltered }"
					paginatorPosition="bottom" rows="10">
					<p:column selectionMode="single" style="width:2%" />
					<p:column id="pais" headerText="#{msg.pais}"
						filterBy="#{mpio.pais }" sortBy="#{mpio.pais}">
						<h:outputText id="estadoPais" value="#{mpio.pais}" />
					</p:column>
					<p:column id="mpioEdoColumn" headerText="#{msg.estado}"
						filterBy="#{mpio.estado }" sortBy="#{mpio.estado}">
						<h:outputText id="nombreEstado" value="#{mpio.estado}" />
					</p:column>
					<p:column id="mpioNombreColumn" headerText="#{msg.municipio}"
						filterBy="#{mpio.nombre }" sortBy="#{mpio.nombre}">
						<h:outputText id="nombreMpio" value="#{mpio.nombre}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<!-- Panel de Ver -->
			<p:dialog id="dialog" header="#{msg.ver}" widgetVar="verDialog" position="top" draggable="true"
				modal="true">
				<h:panelGrid id="displayVer" columns="2" cellpadding="4">
					<h:panelGroup id="messagePanelVer" layout="block">
						<h:messages errorStyle="color: red" infoStyle="color: green"
							layout="list" style="font-size:12px;font-family:Arial" />
					</h:panelGroup>
					<h:outputText />
					<h:outputText value="#{msg.clave}" />
					<p:inputText readonly="true" value="#{beanMunicipios.municipioSelected.clave}"
						style="height:100%; width: 260px; font-weight:bold;" />
					<h:outputText value="#{msg.nombre}" />
					<p:inputText readonly="true" value="#{beanMunicipios.municipioSelected.nombre}"
						style="height:100%; width: 260px; font-weight:bold;" />
					<h:outputText value="#{msg.pais}" />
					<p:inputText readonly="true" value="#{beanMunicipios.municipioSelected.pais}"
						style="height:100%; width: 260px; font-weight:bold;" />
					<h:outputText value="#{msg.pais}" />
					<p:inputText readonly="true" value="#{beanMunicipios.municipioSelected.estado}"
						style="height:100%; width: 260px; font-weight:bold;" />
					<h:outputText value="#{msg.activo}" />
					<p:inputText readonly="true"
						value="#{beanMunicipios.municipioSelected.activo == 1 ? 'Si' : 'No' }"
						style="height:100%; width: 260px; font-weight:bold;" />
				</h:panelGrid>
				<p:commandButton id="aceptarVerBtn" value="#{msg.aceptar }"
					icon="ui-icon-check" onclick="verDialog.hide()" />
			</p:dialog>
			<!-- Fin de panel de Ver -->
			<!--  Inicio panel de Nuevo -->
			<p:dialog id="dialogNuevo" header="#{msg.frsNuevoRegistro}" position="top"
				widgetVar="nuevoDialog" closable="true" modal="true" 
				draggable="true" width="400">
				<h:panelGrid columns="2" width="100%" id="displayNuevo">
					<h:outputText value="#{msg.clave}*" />
					<p:inputText value="#{beanMunicipios.municipioNuevo.clave}"   label="Clave"
						style="height:100%; width: 260px; font-weight:bold;"  />
					<h:outputText id="nombrePopupNuevoLabel" value="#{msg.nombre}*" />
					<p:inputText id="nombrePopupNuevo"   label="Nombre"
						value="#{beanMunicipios.municipioNuevo.nombre }"
						style="height:100%; width: 260px; font-weight:bold;" />
					<h:outputText id="paisNuevo" value="#{msg.pais }*" />
					<p:selectOneMenu value="#{beanMunicipios.idPaisNuevo }"   label="Pais"
						style="height:100%; width: 250px; font-weight:bold;" >
						<f:selectItem itemLabel="#{msg.seleccionarPais }" itemValue="" />
						<f:selectItems value="#{beanMunicipios.listaSelectPaises}" />
					</p:selectOneMenu>
					<h:outputText id="edoSelectNuevo" value="#{msg.estado }*" />
					<p:selectOneMenu value="#{beanMunicipios.idEdoNuevo }"   label="Estado"
						style="height:100%; width: 250px; font-weight:bold;" >
						<f:selectItem itemLabel="#{msg.seleccionarEdo }" itemValue="" />
						<f:selectItems value="#{beanMunicipios.listaSelectEstados}" />
					</p:selectOneMenu>
					<h:outputText id="activoPopupNuevoLabel" value="#{msg.activo}*" />
					<h:selectBooleanCheckbox id="activoPopupNuevo"   label="Activo"
						value="#{beanMunicipios.nuevoMunicipioActivo}">
					</h:selectBooleanCheckbox>
				</h:panelGrid>
				<h:panelGrid style="float: right;" columns="2">
					<p:commandButton value="#{msg.aceptar }" icon="ui-icon-check"
						oncomplete="nuevoDialog.hide()"
						actionListener="#{beanMunicipios.saveMunicipio }"
						update=":form:municipiosTable, growl" />
					<p:commandButton value="#{msg.cancelar }" icon="ui-icon-closethick"
						oncomplete="nuevoDialog.hide()"
						actionListener="#{beanMunicipios.saveMunicipioCancel }" />
				</h:panelGrid>
			</p:dialog>
			<!-- Fin de panel de nuevo -->
			<!-- Inicio de panel de edicion -->
			<p:dialog id="dialogEditar" header="#{msg.frsNuevoRegistro}" position="top"
				widgetVar="editarDialog" closable="true" modal="true"
				draggable="true" width="400">
				<h:panelGrid columns="2" width="100%" id="displayEditar">
					<h:outputText value="#{msg.clave}" />
					<h:panelGroup>
						<p:inputText id="selectedCve"
							value="#{beanMunicipios.selectedMunicipioClave}"
						style="height:100%; width: 260px; font-weight:bold;" />
						<p:watermark for="selectedCve"
							value="#{beanMunicipios.municipioSelected.clave }" />
					</h:panelGroup>
					<h:outputText value="#{msg.nombre}" />
					<h:panelGroup>
						<p:inputText id="inputEstadoSelected" 
						style="height:100%; width: 260px; font-weight:bold;" />
						<p:watermark for="inputEstadoSelected"
							value="#{beanMunicipios.municipioSelected.nombre }" />
					</h:panelGroup>
					<h:outputText id="paisEditar" value="#{msg.pais }" />
					<p:selectOneMenu value="#{beanMunicipios.idPaisEdit }"
						style="height:100%; width: 250px; font-weight:bold;" >
						<f:selectItem itemLabel="#{msg.seleccionarPais }" itemValue="" />
						<f:selectItems value="#{beanMunicipios.listaSelectPaises}" />
					</p:selectOneMenu>
					<h:outputText id="edoLabelEditar" value="#{msg.estado }" />
					<p:selectOneMenu value="#{beanMunicipios.idEdoEdit }"
						style="height:100%; width: 250px; font-weight:bold;" >
						<f:selectItem itemLabel="#{msg.seleccionarPais }" itemValue="" />
						<f:selectItems value="#{beanMunicipios.listaSelectEstados}" />
					</p:selectOneMenu>
					<h:outputText value="#{msg.activo}" />
					<h:selectBooleanCheckbox
						value="#{beanMunicipios.selectedMunicipioActivo}">
					</h:selectBooleanCheckbox>
				</h:panelGrid>
				<h:panelGrid style="float: right;" columns="2">
					<p:commandButton value="#{msg.aceptar }" icon="ui-icon-check"
						oncomplete="editarDialog.hide()"
						actionListener="#{beanMunicipios.updateMunicipio }"
						update=":form:municipiosTable, growl" />
					<p:commandButton value="#{msg.cancelar }" icon="ui-icon-closethick"
						oncomplete="editarDialog.hide()"
						actionListener="#{beanMunicipios.canceldeleteMunicipio }" />
				</h:panelGrid>
			</p:dialog>
			<!-- Fin de panel de edicion -->
			<!-- Panel de borrado -->
			<p:confirmDialog showEffect="fade" widgetVar="borrarDialog"
				header="#{msg.confirmar }" message="#{msg.frsBorrarConfirmacion }">
				<p:commandButton value="#{msg.si }"
					actionListener="#{beanMunicipios.deleteMunicipio}"
					update="municipiosTable, growl" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check" oncomplete="borrarDialog.hide()" />
				<p:commandButton value="#{msg.no }" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="borrarDialog.hide()" />
			</p:confirmDialog>
			<!-- Fin de panel de borrado -->
		</h:form>


	</ui:composition>
</h:body>
</html>
