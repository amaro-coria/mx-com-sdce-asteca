<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="../../css/asteca.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body id="frmEjemplo">
	<div id="templatemo_container">

		<div id="templatemo_header">
			<ui:insert name="templatemo_header">
				<ui:include src="/templates/header.xhtml" />
			</ui:insert>
		</div>

		<div id="templatemo_content">
			<div id="templatemo_left_column">
				<ui:insert name="templatemo_left_column">
					<ui:include src="/templates/menu.xhtml" />
				</ui:insert>
			</div>

			<div id="templatemo_middle_column">
				<ui:insert name="templatemo_left_column">
					<p:ajaxStatus style="width:40px; height:40px;" id="ajaxStatusPanel">
						<f:facet name="start">
							<h:graphicImage value="../../images/ajax-loader.gif" />
						</f:facet>
						<f:facet name="complete">
							<h:outputText value="" />
						</f:facet>
					</p:ajaxStatus>
					<ui:include src="#{menuBean.navegacion}" />
				</ui:insert>
			</div>
		</div>

		<div id="templatemo_footer">
			Copyright Â© <a href="#">Asteca</a> | Designed by RIG
		</div>

	</div>
</h:body>
</html>
