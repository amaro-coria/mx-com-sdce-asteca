<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="../../css/asteca.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
.order-table {
	border-collapse: collapse;
}

.order-table-header {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 16px;
}

.order-table-odd-row {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.order-table-even-row {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}

.ui-selectonemenu {
	width: 100%;
}

.ui-selectonemenu-label {
	width: 100%;
}

.ui-selectonemenu label.ui-selectonemenu-label {
	padding-right: 500px;
	text-align: left;
}
</style>
</h:head>

<h:body id="frmEjemplo">
	<div id="templatemo_container">

		<div id="templatemo_header">
			<ui:insert name="templatemo_header">
				<ui:include src="/templates/header.xhtml" />
			</ui:insert>
		</div>

		<div id="templatemo_content">
			<div id="templatemo_left_column">
				<ui:insert name="templatemo_left_column">
					<ui:include src="/templates/menu.xhtml" />
				</ui:insert>
			</div>

			<div id="templatemo_middle_column">
				<ui:insert name="templatemo_left_column">
					<p:ajaxStatus onstart="statusDialog.show();"
						onsuccess="statusDialog.hide();" oncomplete="statusDialog.hide();"
						onerror="statusDialog.hide();" />
					<p:dialog modal="true" widgetVar="statusDialog"
						draggable="false" closable="false">
						<p:graphicImage value="../../images/ajax-loader.gif" />
					</p:dialog>
					<ui:include src="#{menuBean.navegacion}" />
				</ui:insert>
			</div>
		</div>

		<div id="templatemo_footer">
			<table align="center">
				<tr>
					<td>Soportado por Intuition Technologies </td>
					<td><p:graphicImage value="../../images/logo-intuition.png" /></td>
				</tr>			
			</table>
		</div>

	</div>
</h:body>
</html>
