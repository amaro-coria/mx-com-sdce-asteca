<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="list" />
		</h:panelGroup>
		<h:form styleClass="login">
			<ace:panel id="panel" header="Buscar" closable="false"
				toggleable="false" style="text-align:center;">
				<h:panelGrid columns="3" style="text-align:left;">
					<h:outputText value="#{msg.referencia} :" />
					<ace:simpleSelectOneMenu id="selectProvince1" label=""
						labelPosition="top">
						<f:selectItem itemValue="" itemLabel="" />
					</ace:simpleSelectOneMenu>
					<h:commandButton action="#{login.guardar}"
							value="#{msg.aceptar}" />
				</h:panelGrid>
				</ace:panel>
				<br />
				<ace:panel>
				<ace:dataTable id="carTable"
                          value="#{dataTableBean.carsData}"
                          var="car"
                          paginator="true"
                          paginatorPosition="bottom"
                          rows="5">
                <ace:column id="id" headerText="#{msg.alumnos}" sortBy="#{car.id}"
                            >
                    <ice:rowSelector value="#{car.selected}"
                                     preStyleOnSelection="true"/>
                    <h:outputText id="idCell" value="#{car.id}"/>
                </ace:column>
                <ace:column id="name" headerText="#{msg.certificado}" sortBy="#{car.name}"
                            >
                    <h:outputText id="nameCell" value="#{car.name}"/>
                </ace:column>
                
                
                </ace:dataTable>
			</ace:panel>
			
			<h:panelGrid columns="1" style="text-align:left;">
					
					<ace:textEntry id="folioInput" value="#{textEntryBean.firstName}" label="#{msg.folio}" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right"/>
					<ace:textEntry id="folioInput2" value="#{textEntryBean.firstName}" label="#{msg.leyenda1}" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right"/>
					<ace:textEntry id="folioInput3" value="#{textEntryBean.firstName}" label="#{msg.leyenda2}" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right"/>
                        			
		    </h:panelGrid>
		    
		    <h:commandButton action="#{login.guardar}"
							value="#{msg.imprimir}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
